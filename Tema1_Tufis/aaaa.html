<!DOCTYPE html>
<html>
  <head>
    <title>Complex List Example</title>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li {
        margin: 10px 0;
        padding: 10px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h2>Top 3 Movies of 2022</h2>
    <ul>
      <li>Spider-Man: No Way Home</li>
      <li>The Batman</li>
      <li>Avatar 2</li>
    </ul>
  </body>
</html>
