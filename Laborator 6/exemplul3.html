<style>
  form {
    max-width: 500px;
    margin: 0 auto;
  }

  label {
    display: block;
    margin-bottom: 10px;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<form>
  <label for="nume">Nume:</label>
  <input type="text" id="nume" name="nume" /><br />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" /><br />

  <label for="subiect">Subiect:</label>
  <input type="text" id="subiect" name="subiect" /><br />

  <label for="mesaj">Mesaj:</label>
  <textarea id="mesaj" name="mesaj" rows="5"></textarea><br />

  <input type="submit" value="Trimite" />
</form>
