<!DOCTYPE html>
        <html>
          <head>
            <title>Chestionar 2</title>
            <link rel="stylesheet" type="text/css" href="style.css" />
          </head>
          <body>
            <h1>Chestionar 2</h1>
            <form action="pagina3.html">
              <div class="intrebare">
                <label for="oras_nastere">1. În ce oraș te-ai născut?</label>
                <input type="text" id="oras_nastere" name="oras_nastere" />
              </div>
              <div class="intrebare">
                <label for="prenume">2. Care este prenumele tău?</label>
                <input type="text" id="prenume" name="prenume" />
              </div>
              <div class="intrebare">
                <label for="ocupatie">3. Care este ocupatia ta?</label>
                <input type="text" id="ocupatie" name="ocupatie" />
              </div>
              <div class="intrebare">
                <label for="email">4. Care este adresa ta de e-mail?</label>
                <input type="text" id="email" name="email" />
              </div>
              <div class="intrebare">
                <label for="culoare_par"
                  >5. Care este culoarea naturală a părului tău?</label
                >
                <select id="culoare_par" name="culoare_par">
                  <option value="negru">Negru</option>
                  <option value="castaniu">Castaniu</option>
                  <option value="blond">Blond</option>
                  <option value="rosu">Roșu</option>
                </select>
              </div>
              <div class="intrebare">
                <label for="fel_mancare"
                  >6. Care este felul tău de mâncare preferat?</label
                >
                <select id="fel_mancare" name="fel_mancare">
                  <option value="pizza">Pizza</option>
                  <option value="paste">Paste</option>
                  <option value="gratar">Grătar</option>
                  <option value="chinezesc">Chinezesc</option>
                </select>
              </div>
              <div class="intrebare">
                <label for="animal_preferat"
                  >7. Care este animalul tău preferat?</label
                >
                <select id="animal_preferat" name="animal_preferat">
                  <option value="caine">Câine</option>
                  <option value="pisica">Pisică</option>
                  <option value="urs">Urs</option>
                  <option value="leu">Leu</option>
                </select>
              </div>
              <div class="intrebare">
                <label
                  >8. Care dintre următoarele hobby-uri îți place cel mai
                  mult?</label
                >
                <input
                  type="checkbox"
                  id="hobby1"
                  name="hobby1"
                  value="citit"
                />
                <label for="hobby1">Citit</label><br />
                <input
                  type="checkbox"
                  id="hobby2"
                  name="hobby2"
                  value="muzica"
                />
                <label for="hobby2">Ascultat muzică</label><br />
                <input
                  type="checkbox"
                  id="hobby3"
                  name="hobby3"
                  value="sport"
                />
                <label for="hobby3">Sport</label><br />
              </div>
              <div class="intrebare">
                <label for="varsta">9. Care este vârsta ta?</label>
                <input type="number" id="varsta" name="varsta" />
              </div>
              <div class="intrebare">
                <label>10. Ai călătorit în afara țării în ultimii 2 ani?</label>
                <input
                  type="radio"
                  id="calatorit_da"
                  name="calatorit"
                  value="da"
                />
                <label for="calatorit_da">Da</label>
                <input
                  type="radio"
                  id="calatorit_nu"
                  name="calatorit"
                  value="nu"
                />
                <label for="calatorit_nu">Nu</label>
              </div>
              <input type="submit" value="Trimite" />
            </form>
          </body>
        </html>
      </div>
    </form>
  </body>
</html>
